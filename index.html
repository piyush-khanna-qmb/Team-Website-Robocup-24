<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Team Embelias @ Robocup '24</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="styles.css">
        <link rel="icon" href="resources/logo.png">
    </head>
    <body>
        <nav  class="navbar-style navbar navbar-expand-lg navbar-light bg-light fixed-top" id="iklotaNavbar">
            <a class="navbar-brand" href="#carouselExampleIndicators" data-slide-to="0">
                <img src="resources/logo.png" width="60" height="60" alt="Logo"> Team Embelias
            </a>
            <button class="navbar-toggler ml-auto" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#carouselExampleIndicators" data-slide-to="0" onclick="makeHome(0)">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#carouselExampleIndicators" data-slide-to="1" onclick="makeSticky()">Team</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#carouselExampleIndicators" data-slide-to="2" onclick="makeSticky()">Other</a>
                    </li>
                </ul>
            </div>
        </nav>
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel" data-interval="false">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <div id= "home" class="d-block w-100">
                        <video autoplay loop muted playsinline id="home-entry-video" src="resources/home-entry.mp4"></video>
                    </div>
                </div>
                <div class="carousel-item">
                    <div id="team" class="d-block w-100 shift-down">
                        Team Page
                    </div>
                </div>
                <div class="carousel-item">
                    <div id="other" class="d-block w-100 shift-down">
                        Other Page
                    </div>
                </div>
            </div>
        </div>
        
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="script.js"></script>
    </body>
</html>
